name: Build and deploy Node.js app to Azure Web App - Planora

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install dependencies (Backend)
        working-directory: src/backend
        run: npm install

      - name: Build backend (if any)
        working-directory: src/backend
        run: npm run build --if-present

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: src/backend # ðŸ”´ QUAN TRá»ŒNG

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FCCB7AE25B43406FA22401C8F87BD4D9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4118AD611FE641EAAB51F136F266B988 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_894A187AF12D4F9FA3C4FC858B8BFBAA }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "Planora"
          slot-name: "Production"
          package: .
